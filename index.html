<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TerRPG Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-info">
                                <p class="title">Health</p>
                                <p class="subtitle" id="health-display">0</p>
                                <div class="buttons">
                                    <button id="del-health" class="button is-danger is-medium is-rounded is-pulled-right">-1</button>
                                    <p class="px-6"></p>
                                    <button id="add-health" class="button is-success is-medium is-rounded is-pulled-left">+1</button>
                                </div>
                            </article>
                            <article class="tile is-child notification is-warning">
                                <p class="title">Power</p>
                                <p class="subtitle" id="power-display">0</p>
                                <div class="buttons">
                                    <button id="del-power" class="button is-danger is-medium is-rounded is-pulled-right">-1</button>
                                    <p class="px-6"></p>
                                    <button id="add-power" class="button is-success is-medium is-rounded is-pulled-left">+1</button>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="dice" id="roll-dice">
                <ol class="die-list even-roll" data-roll="1" id="die-1">
                    <li class="die-item" data-side="1">
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                    <li class="die-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </li>
                </ol>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
